    <script>
         document.addEventListener('DOMContentLoaded', function() {
    var audios = document.querySelectorAll('audio');

    function togglePlayPause(audioId, button) {
        var audio = document.getElementById(audioId);

        audios.forEach(function(otherAudio) {
            if (otherAudio !== audio) {
                otherAudio.pause();
                var otherButton = otherAudio.nextElementSibling;
                if (otherButton && otherButton.textContent === 'Pause') {
                    otherButton.textContent = 'Play';
                }
            }
        });

        if (audio.paused) {
            audio.play();
            button.textContent = 'Pause';
        } else {
            audio.pause();
            button.textContent = 'Play';
        }
    }

    // Expose the function to the global scope
    window.togglePlayPause = togglePlayPause;
});

function togglePlayPause(audioId, btn) {
    var audio = document.getElementById(audioId);
    if (audio.paused) {
        audio.play();
        btn.textContent = "Pause";
    } else {
        audio.pause();
        btn.textContent = "Play";
    }
}

function seekAudio(audioId, seekbar) {
    var audio = document.getElementById(audioId);
    var seekTo = audio.duration * (seekbar.value / 100);
    audio.currentTime = seekTo;
}

document.getElementById('audio1').addEventListener('timeupdate', function() {
    var seekbar = document.getElementById('seekbar1');
    var value = (100 / this.duration) * this.currentTime;
    seekbar.value = value;
});
